<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b7df09193.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="main">
        <div class="container">
            <h1 class="title">Добавить комментарий</h1>
            <p class="subtitle">Обязательные поля помечены <span>*</span></p>
            <form action="#!" method="post" id="form" class="form">
                <div class="form__author">
                    <label for="author">Имя <span>*</span></label>
                    <input id="author" name="author" type="text" value="" size="30" maxlength="245" autocomplete="name"
                        required="">
                </div>
                <div class="form__comment">
                    <label for="comment">Комментарий <span>*</span></label>
                    <textarea class="comment__text" id="comment" name="comment" rows="20" cols="100" maxlength="65525" required=""></textarea>
                </div>
                <div class="form__date">
                    <label for="localdate">Дата и время: </label>
                    <!-- <input type="date" id="currentDate">
                    <input type="time" id="currentTime"> -->
                    <input type="datetime-local" id="localdate" name="date" min="2018-01-01" max="2025-12-31"/>
                </div>
                <div class="form__submit">
                    <input name="submit" type="submit" id="submit" class="submit" value="Отправить комментарий"> 
                </div>
            </form>
            <div id="asd" class="title">Ваши комментарии:</div>
        </div>
    </main>

<script src="app.js"></script>
</body>

</html>
